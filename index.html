<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="calculatorContainer">
            <div class="calculatorTop">
                <div class="calculatorScreen">
                    <span class="screenText">0</span>
                </div>
            </div>
            <div class="calculatorBottom">
                <div class="buttonContainer">
                    <button class="oneButton calcButton">1</button>
                    <button class="twoButton calcButton">2</button>
                    <button class="threeButton calcButton">3</button>
                    <button class="fourButton calcButton">4</button>
                    <button class="fiveButton calcButton">5</button>
                    <button class="sixButton calcButton">6</button>
                    <button class="sevenButton calcButton">7</button>
                    <button class="eightButton calcButton">8</button>
                    <button class="nineButton calcButton">9</button>
                    <button class="zeroButton calcButton">0</button>
                    <button class="equalButton calcButton">=</button>
                    <button class="plusButton calcButton">+</button>
                    <button class="minusButton calcButton">-</button>
                    <button class="multButton calcButton">X</button>
                    <button class="divButton calcButton">/</button>
                    <button class="clearButton calcButton">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
