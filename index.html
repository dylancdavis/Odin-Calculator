<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="calculatorContainer">
            <div class="calculatorTop">
                <div class="calculatorScreen">
                    <span class="screenText">0</span>
                </div>
            </div>
            <div class="calculatorBottom">
                <div class="buttonContainer">
                    <button class="oneButton calcButton numButton">1</button>
                    <button class="twoButton calcButton numButton">2</button>
                    <button class="threeButton calcButton numButton">3</button>
                    <button class="fourButton calcButton numButton">4</button>
                    <button class="fiveButton calcButton numButton">5</button>
                    <button class="sixButton calcButton numButton">6</button>
                    <button class="sevenButton calcButton numButton">7</button>
                    <button class="eightButton calcButton numButton">8</button>
                    <button class="nineButton calcButton numButton">9</button>
                    <button class="zeroButton calcButton numButton">0</button>
                    <button class="equalButton calcButton">=</button>
                    <button class="plusButton calcButton operatorButton">+</button>
                    <button class="minusButton calcButton operatorButton">-</button>
                    <button class="multButton calcButton operatorButton">X</button>
                    <button class="divButton calcButton operatorButton">/</button>
                    <button class="clearButton calcButton">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
